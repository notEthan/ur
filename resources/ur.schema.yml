id: https://schemas.ur.unth.net/ur
type: object
properties:
  bound:
    type: string
    description: '[RFC7230] The terms "inbound" and "outbound" are used to describe directional requirements in relation to the request route: "inbound" means toward the origin server and "outbound" means toward the user agent.'
    enum:
    - inbound
    - outbound
  request:
    type: object
    properties:
      method:
        type: string
        description: '[RFC7230] The method token indicates the request method to be performed on the target resource.'
        example: POST
      uri:
        type: string
        format: uri
        example: https://example.com/foo?bar=baz
      headers:
        type: object
      body:
        type: string
  response:
    type: object
    properties:
      status:
        type: integer
        description: >
          The status-code element is a 3-digit integer code describing the
          result of the server's attempt to understand and satisfy the client's
          corresponding request.
        example: 200
      headers:
        type: object
      body:
        type: string
  metadata:
    type: object
    properties:
      began_at_s:
        type: string
        format: date-time
      duration:
        type: number
      tags:
        type: array
        items:
          type: string
